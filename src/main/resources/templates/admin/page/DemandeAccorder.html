<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demandes Accordées</title>
  <link rel="stylesheet" href="/assets/simple-datatables.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/assets/all.js"></script>
  <link rel="stylesheet" href="/Toast/Toast.min.css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
</head>
<body class="sb-nav-fixed">
<div th:replace="racine :: navbar"></div>
<div id="layoutSidenav">
  <div th:replace="racine :: aside"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container mt-4">
        <header class="card-header bg-success text-white">
          <h5 class="mb-0">
            <i class="mdi mdi-check-circle"></i> Liste des Demandes Accordées
          </h5>
        </header>
        <div class="table-responsive mt-3">
          <table class="table table-bordered">
            <thead class="table-light">
            <tr>
              <th>Numéro Demande</th>
              <th>Demandeur</th>
              <th>Téléphone</th>
              <th>Date d'approbation</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="demande : ${demandes}">
              <td th:text="${demande.demande.idDemande}"></td>
              <td th:text="${demande.demande.nom} + ' ' + ${demande.demande.prenom}"></td>
              <td th:text="${demande.demande.tel}"></td>
              <td th:text="${demande.dateValidation}"></td>
              <td>
                <button class="btn btn-success btn-sm">
                  <i class="mdi mdi-check-circle"></i> Accordé
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="/assets/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
<script src="/Toast/Toast.min.js"></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  var successMessage = /*[[${success}]]*/ null;
  var errorMessage = /*[[${erreur}]]*/ null;

  if (successMessage) {
    Toastify({
      text: successMessage,
      duration: 3000,
      close: true,
      gravity: "top",
      position: "right",
      backgroundColor: "#28a745",
    }).showToast();
  }

  if (errorMessage) {
    Toastify({
      text: errorMessage,
      duration: 3000,
      close: true,
      gravity: "top",
      position: "right",
      backgroundColor: "#dc3545",
    }).showToast();
  }
  /*]]>*/
</script>
</body>
</html>
