<!DOCTYPE html>
<html lang="en" class="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dashboard</title>

    <!-- Tailwind is included -->
    <link rel="stylesheet" href="/dist/css/main.css?v=1628755089081">
    <link rel="stylesheet" href="/Toast/Toast.min.css">

</head>
<body>

<div id="app">

    <nav id="navbar-main" class="navbar is-fixed-top">
        <div class="navbar-brand">
            <a class="navbar-item mobile-aside-button">
                <span class="icon"><i class="mdi mdi-forwardburger mdi-24px"></i></span>
            </a>
        </div>

        <div class="navbar-brand is-right">
            <a class="navbar-item --jb-navbar-menu-toggle" data-target="navbar-menu">
                <span class="icon"><i class="mdi mdi-dots-vertical mdi-24px"></i></span>
            </a>
        </div>
        <div class="navbar-menu" id="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item dropdown has-divider has-user-avatar">
                    <a class="navbar-link">
                        <div class="user-avatar">
                            <img src="https://avatars.dicebear.com/v2/initials/john-doe.svg" alt="John Doe" class="rounded-full">
                        </div>
                        <div class="is-user-name"><span>EQIMA</span></div>
                        <span class="icon"><i class="mdi mdi-chevron-down"></i></span>
                    </a>
                    <div class="navbar-dropdown">
                        <a href="/client/profil" class="navbar-item">
                            <span class="icon"><i class="mdi mdi-account"></i></span>
                            <span>Profile</span>
                        </a>

                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            <form action="/logout" method="post">
                                <span class="icon"><i class="mdi mdi-logout"></i></span>
                                <button type="submit">Deconnexion</button>
                            </form>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <aside class="aside is-placed-left is-expanded">
        <div class="aside-tools">
            <div>
                <b class="font-black">EQIMA Admin</b>
            </div>
        </div>
        <div class="menu is-menu-main">
            <p class="menu-label">General</p>
            <ul class="menu-list">
                <li class="--set-active-index-html">
                    <a href="/dashboard">
                        <span class="icon"><i class="mdi mdi-desktop-mac"></i></span>
                        <span class="menu-item-label">Tableau de bord</span>
                    </a>
                </li>
            </ul>
            <p class="menu-label">Examples</p>
            <ul class="menu-list">
                <li class="active">
                    <a href="/dashboard/demande">
                        <span class="icon"><i class="mdi mdi-table"></i></span>
                        <span class="menu-item-label">Demande</span>
                    </a>
                </li>
                <li class="--set-active-forms-html">
                    <a href="/dashboard/demande-accorder">
                        <span class="icon"><i class="mdi mdi-square-edit-outline"></i></span>
                        <span class="menu-item-label">Demande Accorder</span>
                    </a>
                </li>
                <li class="--set-active-profile-html">
                    <a href="/dashboard/demande-refuser">
                        <span class="icon"><i class="mdi mdi-account-circle"></i></span>
                        <span class="menu-item-label">Demande Refuser</span>
                    </a>
                </li>
                <li class="--set-active-forms-html">
                    <a href="/dashboard/poste">
                        <span class="icon"><i class="mdi mdi-account-circle"></i></span>
                        <span class="menu-item-label">Poste</span>
                    </a>
                </li>
                <li class="--set-active-forms-html">
                    <a href="/dashboard/indemnite">
                        <span class="icon"><i class="mdi mdi-account-circle"></i></span>
                        <span class="menu-item-label">Indemnite</span>
                    </a>
                </li>
                <li class="--set-active-forms-html">
                    <a href="/dashboard/type-mission">
                        <span class="icon"><i class="mdi mdi-account-circle"></i></span>
                        <span class="menu-item-label">Type Mission</span>
                    </a>
                </li>

            </ul>
        </div>
    </aside>

    <section class="section main-section">
        <div class="card has-table">
            <header class="card-header">
                <p class="card-header-title">
                    <span class="icon"><i class="mdi mdi-account-multiple"></i></span>
                    Profil Admin
                </p>
            </header>
            <div class="card-content">
                <form action="/dashboard/profil" method="POST" th:object="${profilDTO}" class="space-y-6">
                <div class="field spaced">
                    <label class="label">Email</label>
                    <div class="control icons-left">
                        <input class="input" type="text" name="email" id="email" autocomplete="email" readonly th:value="${profilDTO.email}">
                        <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
                    </div>
                    <p class="help">
                        Entrer votre Email
                    </p>
                </div>

                <div class="field spaced">
                    <label class="label">mot de passe</label>
                    <div class="control icons-left">
                        <input class="input" type="password" name="password" id="password" autocomplete="mot de passe" th:field="${profilDTO.password}">
                        <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
                    </div>
                    <p class="help">
                        Entrer votre mot de passe
                    </p>
                </div>

                <div class="field spaced">
                    <label class="label">nouveau mot de passe</label>
                    <div class="control icons-left">
                        <input class="input" type="password" name="newPassword" id="newPassword" autocomplete="mot de passe" th:field="${profilDTO.newPassword}">
                        <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
                    </div>
                    <p class="help">
                        nouveau mot de passe
                    </p>
                </div>

                <div class="field spaced">
                    <label class="label">Confirmer</label>
                    <div class="control icons-left">
                        <input class="input" type="password" name="confirm" id="confirm" autocomplete="mot de passe" th:field="${profilDTO.confirm}">
                        <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
                    </div>
                    <p class="help">
                        confirmer mot de passe
                    </p>
                </div>
                    <button type="submit" class="button blue">Modifier</button>
                </form>
            </div>
        </div>
    </section>

</div>

<script type="text/javascript" src="/dist/js/main.min.js?v=1628755089081"></script>

<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
<script src="/Toast/Toast.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/

    var successMessage = /*[[${success}]]*/ null;
    var errorMessage = /*[[${erreur}]]*/ null;

    if (successMessage) {
        Toastify({
            text: successMessage,
            duration: 3000,
            close: true,
            gravity: "top",
            position: "right",
            backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
            stopOnFocus: true,
        }).showToast();
    }

    if (errorMessage) {
        Toastify({
            text: errorMessage,
            duration: 3000,
            close: true,
            gravity: "top",
            position: "right",
            backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
            stopOnFocus: true,
        }).showToast();
    }

    /*]]>*/
</script>
</body>
</html>
