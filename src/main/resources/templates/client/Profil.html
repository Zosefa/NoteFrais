<!DOCTYPE html>
<html lang="fr" class="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profil</title>
    <link rel="stylesheet" href="/assets/simple-datatables.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/assets/all.js"></script>
    <link rel="stylesheet" href="/Toast/Toast.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
</head>
<body class="sb-nav-fixed">

<div th:replace="racine :: navbar"></div>

<div id="layoutSidenav">
    <div th:replace="racine :: aside"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container mt-4">
                <div class="card shadow-sm p-4">
                    <h2 class="mb-4">Modifier le profil</h2>

                    <form action="/profil" method="POST" th:object="${profilDTO}">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input class="form-control" type="text" name="email" id="email" autocomplete="email" readonly th:value="${profilDTO.email}">
                            </div>
                            <small class="text-muted">Entrez votre Email</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input class="form-control" type="password" name="password" id="password" th:field="${profilDTO.password}">
                            </div>
                            <small class="text-muted">Entrez votre mot de passe</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nouveau mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input class="form-control" type="password" name="newPassword" id="newPassword" th:field="${profilDTO.newPassword}">
                            </div>
                            <small class="text-muted">Entrez votre nouveau mot de passe</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmer le mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input class="form-control" type="password" name="confirm" id="confirm" th:field="${profilDTO.confirm}">
                            </div>
                            <small class="text-muted">Confirmez votre mot de passe</small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Modifier</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/assets/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
<script src="/Toast/Toast.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    var successMessage = /*[[${success}]]*/ null;
    var errorMessage = /*[[${erreur}]]*/ null;

    if (successMessage) {
        Toastify({
            text: successMessage,
            duration: 3000,
            close: true,
            gravity: "top",
            position: "right",
            backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
            stopOnFocus: true,
        }).showToast();
    }

    if (errorMessage) {
        Toastify({
            text: errorMessage,
            duration: 3000,
            close: true,
            gravity: "top",
            position: "right",
            backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
            stopOnFocus: true,
        }).showToast();
    }
    /*]]>*/
</script>

</body>
</html>
